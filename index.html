<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey: "_hOstXlXOR7w0Ho_r",
        });
    })();
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Contato</h2>
        <form id="contactForm">
            <div class="input-field">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite seu nome" required>
            </div>
            <div class="input-field">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-field">
                <label for="message">Mensagem</label>
                <textarea id="message" placeholder="Digite sua mensagem" required></textarea>
            </div>

            <div class="radio-group">
                <label>Gênero:</label>
                <label><input type="radio" name="sexo" id="sexo" value="Masculino"> Masculino</label>
                <label><input type="radio" name="sexo" id="sexo" value="Feminino"> Feminino</label>
                <label><input type="radio" name="sexo" id="sexo" value="Outro"> Outro</label>
            </div>

            <div class="checkbox-group">
                <label>Interesses:</label>
                <label><input type="checkbox" name="interesses" id="interesses" value="Tecnologia"> Tecnologia</label>
                <label><input type="checkbox" name="interesses" id="interesses" value="Design"> Design</label>
                <label><input type="checkbox" name="interesses" id="interesses" value="Marketing"> Marketing</label>
            </div>

            <button type="submit" class="submit-btn" onclick="sendEmail()">Enviar</button>
            <div class="error-message" id="error-message">Por favor, preencha todos os campos corretamente!</div>
        </form>
    </div>
</body>
</html>
